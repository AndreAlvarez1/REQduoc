<div class="row">
    <div class="col-12 col-lg-4 izq animated slideInLeft">

        <form *ngIf="!loading" (ngSubmit)="login( f )" #f="ngForm" class="row formulario validate-form animated fadeIn">

            <div class="col-10 offset-1">
                <img src="./assets/img/logo_rosado.svg" class="logo">
                <!-- <h1>Acceso Clientes</h1> -->
                <div class="campo ">
                    <label>Email</label>
                    <input class="form-control mt-2" type="text" name="rut" [(ngModel)]="user.EMAIL" required  placeholder="tu@email.com" >
                </div>
                <div class="campo ">
                    <label>Password</label>
                    <input class="form-control mt-2" type="password" name="password"  required [(ngModel)]="user.CLAVE" placeholder="tu codigo de gournet" >
                </div>

                <div class="mt-2">
                    <button class="btn btn-primary btn-block" type="submit">
                  Ingresar
              </button>
                </div>
            </div>
        </form>

        <div *ngIf="loading" class="row text-center text-light mt-2 animated fadeIn">
            <div class="col-10 offset-1 col-md-6 offset-md-3">
                <i class="fas fa-graduation-cap fa-2x fa-spin" ></i>
                <p class="animated heartBeat infinite mt-2">Validando Usuario</p>
            </div>
        </div>
    </div>

    <div class="col-12 col-lg-8 der text-center animated fadeIn">
        <!-- <img src="./assets/img/logo2.svg" width="50%" class="chef"> -->
        <img src="./assets/img/Logo_DuocUC.svg" width="50%" class="chef">
    </div>

</div>
